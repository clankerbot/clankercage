name: Test CLI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.devcontainer/**'
      - 'pyproject.toml'
      - '.github/workflows/test-cli.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.devcontainer/**'
      - 'pyproject.toml'
      - '.github/workflows/test-cli.yml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          # Allow exit code 5 (no tests collected) since all tests may be integration tests
          uv run pytest tests/test_cli.py -v -m "not integration" || test $? -eq 5

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Create .claude directory
        run: mkdir -p ~/.claude

      - name: Run integration tests
        run: uv run pytest tests/test_cli.py -v -m "integration"
