name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

  hadolint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ignored rules:
      # DL3008: Pin versions in apt-get - not practical for devcontainer
      # DL3059: Multiple consecutive RUN - intentional for caching
      # DL4006: Set SHELL option -o pipefail - we use default shell
      # SC1091: Can't follow sourced file - external scripts
      - name: Run Hadolint
        run: |
          docker run --rm -i hadolint/hadolint hadolint \
            --ignore DL3008 \
            --ignore DL3059 \
            --ignore DL4006 \
            --ignore SC1091 \
            - < .devcontainer/Dockerfile
