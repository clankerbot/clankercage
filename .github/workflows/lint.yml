name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          find . -name '*.sh' -type f | xargs shellcheck --severity=warning

  hadolint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download hadolint
        run: |
          curl -sL -o hadolint "https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64"
          chmod +x hadolint

      # Ignored rules:
      # DL3008: Pin versions in apt-get - not practical for devcontainer
      # DL3059: Multiple consecutive RUN - intentional for caching
      # DL4006: Set SHELL option -o pipefail - we use default shell
      # SC1091: Can't follow sourced file - external scripts
      - name: Run Hadolint
        continue-on-error: true
        run: |
          echo "=== Running hadolint on .devcontainer/Dockerfile ==="
          ./hadolint --version
          ./hadolint .devcontainer/Dockerfile
