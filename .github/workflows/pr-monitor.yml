name: PR Monitor

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  check_commit_status:
    name: 'Check Commit Status'
    runs-on: ubuntu-latest
    steps:
      - uses: clankerbot/pr-monitor@v1
        with:
          job-name: 'Check Commit Status'
